{{ template "base" .}}

{{ define "title" }} Signup {{ end }}

{{ define "content" }}
    <div class="container">
        <form method="post" action="/signup" novalidate> 
            {{ with .Form }}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                {{ with .Errors.Get "name" }}
                <label class="error">{{ . }}</label>
                {{ end }}
                <input type="text" name="name" class="form-control" value='{{ .Get "name" }}'>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                {{ with .Errors.Get "email" }}
                <label class="error">{{ . }}</label>
                {{ end }}
                <input type="email" name="email" class="form-control" value='{{ .Get "email" }}'>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                {{ with .Errors.Get "password" }}
                <label class="error">{{ . }}</label>
                {{ end }}
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" value='{{ .Get "password" }}'>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            {{ end }}
        </form>
    </div>
{{ end }}
